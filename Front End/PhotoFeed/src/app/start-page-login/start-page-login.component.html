
<form class="login_form" [formGroup]="loginForm">
  <h2>
    Login
  </h2>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="Email" required email>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" formControlName="Password" required type=password>
  </mat-form-field>

  <button mat-stroked-button (click)="Login()" [disabled]="loginForm.invalid">Login</button>

</form>
